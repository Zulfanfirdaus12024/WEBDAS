<!DOCTYPE html>
<html lang="en">

<head>
    <title>Operator Perbandingan</title>
</head>

<body>

    <script>
        var laki = 25;
        var cewe = 19;

        // sama dengan
        var hasil = laki == cewe;
        document.write(`${laki} == ${cewe} = ${hasil}<br/>`);
        
        // lebih besar
        var hasil = laki > cewe;
        document.write(`${laki} > ${cewe} = ${hasil}<br/>`);
        
        // lebih besar samadengan
        var hasil = laki >= cewe;
        document.write(`${laki} >= ${cewe} = ${hasil}<br/>`);
        
        // lebih kecil
        var hasil = laki < cewe;
        document.write(`${laki} < ${cewe} = ${hasil}<br/>`);
        
        // lebih kecil samadengan
        var hasil = laki <= cewe;
        document.write(`${laki} <= ${cewe} = ${hasil}<br/>`);
        
        // tidak samadengan
        var hasil = laki != cewe;
        document.write(`${laki} != ${cewe} = ${hasil}<br/>`);
    </script>
</body>

</html>

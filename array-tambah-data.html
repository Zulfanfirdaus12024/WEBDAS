<!DOCTYPE html>
<html lang="en">
<head>
    <title>tambah data ke array</title>
</head>
<body>
    <script>
        // membuat array
        var orang = ["zulfan", "oka", "ifan", "hafiz", "faiz"];

        
        orang.push("eman");

        // menapilkan isi array
        document.write(orang);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
    <script>
        var yakin = confirm("Apakah kamu yakin akan mengenal saya?");

        if (yakin) {
            window.location = "https://dinus.ac.id/mahasiswa/A11.2019.12024";
        } else {
            document.write("Baiklah, tetap di sini saja ya :),,kamu jahat gk mau mengenal saya!!!!!");
        }
    </script>
    </body>
</html>

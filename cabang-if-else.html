<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if | Zulfan fs/else</title>
</head>
<body>
    <script>
        var perkalian = prompt("Berapakah hasil dari 5 x 8 ? :", 0);

        if(perkalian == 40 ){
            document.write("<h2>Selamat anda benar bos!</h2>");
        } else {
            document.write("<p>salah, coba lagi!</p>");
        }

        document.write("<p>Terima kasih sudah menjawab tebakan saya!</p>");

    </script>
</body>
</html>

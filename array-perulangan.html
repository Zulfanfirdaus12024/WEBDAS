<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array dan perulangan</title>
</head>
<body>
    <script>
        // membuat array
        var orang = ["zulfan", "oka", "ifan", "hafiz", "faiz"];

        document.write("<h3>Daftar Orang:</h3>");
        document.write("<ol>");
        // menggunakan perulangan untuk mencetak semua isi array
        for(let i = 0; i < orang.length; i++){
            document.write(`<li>${ orang[i] }</li>`);
        }
        document.write("</ol>");
    </script>
</body>
</html>
